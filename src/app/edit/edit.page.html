<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Editar actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="activityForm" *ngIf="activity" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Nombre:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="..." formControlName="name" value="{{ activity.name }}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Precio:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="..." formControlName="price" value="{{ activity.price }}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Fecha:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" formControlName="date" value="{{ activity.date }}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Foto:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="url" placeholder="http://..." formControlName="image" value="{{ activity.image}}">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Descripci√≥n:</ion-label>
        </ion-col>
        <ion-col>
          <ion-textarea placeholder="****" formControlName="description" value="{{ activity.description }}"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button type="submit" color="primary">
      <ion-label>Guardar</ion-label>
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </form>
</ion-content>
